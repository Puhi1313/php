<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registracija</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    header {
      background: #9368b7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      color: white;
    }
    header .logo {
      font-weight: bold;
      font-size: 18px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 150px;
    }

    .form-wrapper {
      background: #ffffff;
      display: flex;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 800px;
    }

    .form-left {
      flex: 1;
      padding: 40px;
      background: #ecf0f1;
    }
    .form-left h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-left label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    .form-left input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .form-left button {
      width: 100%;
      padding: 12px;
      background: #9368b7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-left button:hover {
      background: #1a252f;
    }

    .form-right {
      flex: 1;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="#stran1">stran1</a>
      <a href="#stran2">stran2</a>
      <a href="#stran3">stran3</a>
      <a href="#stran4">stran4</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-wrapper">
      <div class="form-left">
        <h2>Registracija</h2>
        <form>
          <label for="ime">Ime</label>
          <input type="text" id="ime" name="ime" placeholder="Vnesite ime" required>

          <label for="priimek">Priimek</label>
          <input type="text" id="priimek" name="priimek" placeholder="Vnesite priimek" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Vnesite email" required>

          <label for="geslo">Geslo</label>
          <input type="password" id="geslo" name="geslo" placeholder="Vnesite geslo" required>

          <label for="kraj">Kraj</label>
          <input type="text" id="kraj" name="kraj" placeholder="Vnesite kraj">

          <button type="submit">Registriraj se</button>
        </form>
      </div>
      <div class="form-right">
        <p>Tukaj je lahko dodana slika ali dodatne informacije.</p>
      </div>
    </div>
  </div>
</body>
</html>
